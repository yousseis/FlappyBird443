<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Flappy Marco</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.6.2/phaser.min.js"></script>
        <script src="states/Boot.js"></script>
        <script src="states/Preloader.js"></script>
        <script src="states/MainMenu.js"></script>
        <script src="states/Game.js"></script>
          <link href="styles.css" rel="stylesheet" type="text/css">
    </head>

    <body>
      <div id="flappyMarco"></div>
      <script type="text/javascript">
      window.onload = function(){
        // Initialize Phaser, and create a 400px by 490px game
        var game = new Phaser.Game(BasicGame.Params.baseWidth, BasicGame.Params.height, Phaser.AUTO,'flappyMarco');

        //Add states to game
        game.state.add('Boot', BasicGame.Boot);
	      game.state.add('Preloader', BasicGame.Preloader);
	      game.state.add('MainMenu', BasicGame.MainMenu);
	      game.state.add('Game', BasicGame.Game);

        //Start Boot state of game
        game.state.start('Boot');
      };

      </script>
    </body>


</html>
